<!DOCTYPE html>
<html>
    <head>
        <title>Change Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="change-password">
	<!-- Container -->
	<div id="container">
            <div id="container-inner">
                <h1>Change Password</h1>
                <form action="/PasswordChange/UpdatePassword.jave" method="POST">
                    <fieldset>
                        <table>
                            <tr>
                                <td ><label for="user_name">Username</label></td>
				<td><input type="text" name="user_name" id="user_name" /></td>
                            </tr>
                            <!-- Your current password -->
                            <tr>
				<td><label for="password_current">Your current password</label></td>
				<td><input type="password" name="password_current" id="password_current" /></td>
                            </tr>
                            <!-- Your new password -->
                            <tr>
				<td><label for="password_new">Your new password</label></td>
				<td><input type="password" name="password_new" id="password_new" /></td>
                            </tr>
                            <!-- Confirm password -->
                            <tr>
            			<td><label for="password_confirm">Confirm password</label></td>
				<td><input type="password" name="password_confirm" id="password_confirm" /></td>
                            </tr>
                            <tr>
                            <td></td>
				<td><input id="submit" name="submit" type="submit" value="Submit" /> 
                                    <input id="reset" name="reset" type="reset" value="Reset" /></td>
                            </tr>
			</table>

                    </fieldset>
		</form>
            </div>
	</div>
	<!-- /Container -->
    </body>
</html>
